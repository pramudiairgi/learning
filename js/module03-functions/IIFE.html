<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE</title>
  </head>
  <body>
    <h3>IIFE (Immediately Invoked Function Expression )</h3>
    <p>
      IIFE adalah function yang dipanggil langsung setelah dibuat, ini berguna
      untuk mengisolasi variable dan mencegahnya mengganggu kode lain
    </p>
    <script>
      /* bentuk syntax */
      (function () {
        console.log("IIFE dipanggil");
      })();

      const appConfig = (function () {
        const apiKey = "1234";
        const apiURL = "https://api.example.com";

        return {
          getApiKey: function () {
            return apiKey;
          },
          getApiURL: function () {
            return apiURL;
          },
        };
      })();
      console.log(appConfig.getApiKey());
      console.log(appConfig.getApiURL());
    </script>
  </body>
</html>
