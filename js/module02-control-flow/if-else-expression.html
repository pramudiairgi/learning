<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If & Else Expression</title>
  </head>
  <body>
    <script>
      const examValue = 80;

      if (examValue > 80) {
        document.writeln("Good Jobs");
      } else {
        document.writeln("try again");
      }
    </script>
  </body>
</html>
