<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else if Expression</title>
  </head>
  <body>
    <script>
      const examValue = 60;

      if (examValue > 80) {
        document.writeln("good job");
      } else if (examValue > 60) {
        document.writeln("Not Bad");
      } else {
        document.writeln("try again");
      }
    </script>
  </body>
</html>
