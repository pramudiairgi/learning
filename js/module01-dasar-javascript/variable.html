<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable-let</title>
  </head>
  <body>
    <script>
      let firstName = "irgi";
      let lastName = "pramudia";
      lastName = "aja";
      let fullName = firstName + " " + lastName;

      document.writeln(firstName);
      document.writeln(" </br> ");
      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
    </script>
  </body>
</html>
